<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In Form</title>

    <base href="/" />

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href="css/login_style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="images/signin-image.jpg" alt="sing up image" />
              </figure>
              <a href="sign_up.html" class="signup-image-link"
                >Create an account</a
              >
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign In</h2>
              <form class="register-form" id="login-form">
                <div class="form-group">
                  <label for="your_name"></label>
                  <input
                    type="text"
                    name="your_id"
                    id="your_id"
                    placeholder="Your Id"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="your_pass"></label>
                  <input
                    type="password"
                    name="your_pass"
                    id="your_pass"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signin"
                    id="signin"
                    class="form-submit"
                    value="Log in"
                  />
                </div>
                <div class="alert" id="alert-success">
                  <span class="alert-success"></span>
                  <strong>Success!</strong> Welcome to haven.
                </div>
                <div class="alert" id="alert-fault">
                  <span class="alert-fault">&times;</span>
                  <strong>Warning!</strong> You are in Hell.
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JS -->
    <script src="/js/signIn.js"></script>
  </body>
</html>
