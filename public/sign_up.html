<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <base href="/">
    <link rel="stylesheet" type="text/css" href="css/login_style.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
          <div class="signup-content">
            <div class="signup-form">
              <h2 class="form-title">Sign Up</h2>
              <form method="POST" class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"> </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email"></label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="pass"></label>
                  <input
                    type="password"
                    name="pass"
                    id="pass"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="re-pass"></label>
                  <input
                    type="password"
                    name="re_pass"
                    id="re_pass"
                    placeholder="Repeat your password"
                    required
                  />
                </div>
                <div class="form-group form-button">
                  <input
                    type="submit"
                    name="signup"
                    id="signup"
                    class="form-submit"
                    value="Sign Up"
                  />
                </div>
                <div class="alert" id="alert-warning">
                  <span class="alert-warning"></span>
                  <strong>! </strong> Username Empty/Password does not match.
                </div>
                <div class="alert" id="alert-fault">
                  <span class="alert-fault"></span>
                  <strong>! </strong> Enter Valid Password.
                </div>
                <div id="mess" class = "message">
                  <h3>Password must contain the following:</h3>
                  <div id="letter" class="invalid">A <b>lowercase</b> letter</div>
                  <div id="capital" class="invalid">A <b>capital (uppercase)</b> letter</div>
                  <div id="number" class="invalid">A <b>number</b></div>
                  <div id="special" class="invalid">A <b>special</b> character</div>
                  <div id="len" class="invalid">Minimum <b>8 characters</b></div>
                </div>
              </form>
            </div>
            <div class="signup-image">
              <figure>
                <img src="images/signup-image.jpg" alt="sing up image" />
              </figure>
              <a href="html/sign_in.html" class="signin-image-link"
                >I am already member</a>
            </div>
           
          </div>
          
        </div>
      </section>
    </div>

    <!-- JS -->
    </script>
    <script src="js/signUp.js"></script>
  </body>
</html>
